<ion-view view-title="Profile">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        <div class="hero slide-up" style="background-image: url('img/bg.jpg');">
            <div class="content">
                <div class="avatar" style="background-image: url('img/profile.png');"></div>
                <h3><a class="light">Hi Matthieu Nicod</a></h3>
                <h4>CTO</h4>
            </div>
        </div>
        <div class="tabs tabs-dark tabs-icon-top static">
            <a  class="tab-item">
                <i class="icon ion-arrow-graph-up-right"></i> My Alarms
            </a>
            <a  class="tab-item">
                <i class="icon ion-android-people"></i> My address
            </a>
            <a class="tab-item">
                <i class="icon ion-images"></i> Photos
            </a>
        </div>
        <h4 class="content padding double-padding-x">My Alarms</h4>
        <div class="list animate-fade-slide-in-right">
            <a  class="item item-avatar item-icon-right"><!-- ui-sref="app.friends" -->
                <img class="icon ion-clock"></img>
                <h2>Strasbourg St-denis</h2>
                <p>9h30</p>
                <i class="icon ion-chatbubble muted"></i>
            </a>
            <a class="item item-avatar item-icon-right">
                <img class="icon ion-clock"></img>
                <h2>Puteaux</h2>
                <p>19h00</p>
                <i class="icon ion-chatbubble muted"></i>
            </a>
            <a class="item item-avatar item-icon-right">
                <img class="icon ion-clock"></img>
                <h2>Ground control</h2>
                <p>21h25</p>
                <i class="icon ion-chatbubble muted"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
