<ion-view view-title="Playlists">

    ClockTime based on Ionic Framework (sideMenu ready-app)

  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
